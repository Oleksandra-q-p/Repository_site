<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оптимізація зображень</title>
  <style>
    /* Основні кольори */
    :root {
      --color-dark-blue: #10403B;
      --color-light-blue: #8AA6A3;
      --color-grayish: #4C5958;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: var(--color-light-blue);
      color: var(--color-grayish);
    }
    .hero {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: image-set(
        url('https://images.unsplash.com/photo-1471341971476-ae15ff5dd4ea?q=80&w=640&auto=format') type('image/webp'),
        url('https://images.unsplash.com/photo-1471341971476-ae15ff5dd4ea?q=80&w=640&auto=format') type('image/jpeg')
      );
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px var(--color-dark-blue);
    }
    @media (min-width: 600px) {
      .hero {
        background-image: image-set(
          url('https://images.unsplash.com/photo-1471341971476-ae15ff5dd4ea?q=80&w=1920&auto=format') type('image/webp'),
          url('https://images.unsplash.com/photo-1471341971476-ae15ff5dd4ea?q=80&w=1920&auto=format') type('image/jpeg')
        );
      }
    }
    h1 {
      margin-bottom: 15px;
      color: var(--color-dark-blue);
      border-bottom: 2px solid var(--color-grayish);
      padding-bottom: 5px;
    }
    picture, img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 30px;
      display: block;
      box-shadow: 0 0 8px var(--color-grayish);
    }
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      flex: 1 1 calc(33% - 15px);
      max-width: calc(33% - 15px);
      height: auto;
      border-radius: 6px;
      border: 2px solid var(--color-dark-blue);
      transition: border-color 0.3s ease;
    }
    .gallery img:hover {
      border-color: var(--color-light-blue);
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 30px;
      display: block;
      filter: drop-shadow(0 0 2px var(--color-dark-blue));
    }
  </style>
</head>
<body>
  <h1>Фонове зображення (CSS з WebP fallback)</h1>
  <div class="hero" role="img" aria-label="Фонове зображення банера"></div>

  <h1>Банер з Art Direction</h1>
  <picture>
    <source media="(max-width: 600px)" srcset="https://images.pexels.com/photos/752525/pexels-photo-752525.jpeg?auto=compress&cs=tinysrgb&w=640&h=375&dpr=1" type="image/jpeg" />
    <source media="(max-width: 600px)" srcset="https://images.pexels.com/photos/752525/pexels-photo-752525.jpeg?auto=compress&cs=tinysrgb&w=640&h=375&dpr=1" type="image/webp" />
    <source media="(min-width: 601px)" srcset="https://images.pexels.com/photos/752525/pexels-photo-752525.jpeg?auto=compress&cs=tinysrgb&w=1280&h=750&dpr=1" type="image/jpeg" />
    <source media="(min-width: 601px)" srcset="https://images.pexels.com/photos/752525/pexels-photo-752525.jpeg?auto=compress&cs=tinysrgb&w=1280&h=750&dpr=1" type="image/webp" />
    <img src="https://images.pexels.com/photos/752525/pexels-photo-752525.jpeg?auto=compress&cs=tinysrgb&w=640&h=375&dpr=1" alt="Банер" loading="lazy" />
  </picture>

  <h1>Фотографія з адаптивними розмірами</h1>
  <picture>
    <source
      srcset="
        https://cdn.pixabay.com/photo/2024/03/10/16/13/flower-8625039_1280.png 1920w,
        https://cdn.pixabay.com/photo/2024/03/10/16/13/flower-8625039_1280.png 1280w,
        https://cdn.pixabay.com/photo/2024/03/10/16/13/flower-8625039_1280.png 640w"
      sizes="(max-width: 640px) 100vw, (max-width: 1280px) 50vw, 1920px"
      type="image/png"
    />
    <img src="https://cdn.pixabay.com/photo/2024/03/10/16/13/flower-8625039_1280.png" alt="Фотографія" loading="lazy" />
  </picture>

  <h1>Іконка</h1>
  <img src="https://img.icons8.com/?size=64&id=0YaS9OnzIfkw&format=png&color=000000" alt="Іконка" class="icon" loading="lazy" width="64" height="64" />

  <h1>Галерея зображень</h1>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1571161852432-5adc0bea0800?q=80&w=300&auto=format" alt="Галерея 1" loading="lazy" width="300" height="200" />
    <img src="https://images.pexels.com/photos/276514/pexels-photo-276514.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&dpr=1" alt="Галерея 5" loading="lazy" width="300" height="200" />
    <img src="https://images.pexels.com/photos/594226/pexels-photo-594226.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&dpr=1" alt="Галерея 6" loading="lazy" width="300" height="200" />
  </div>
</body>
</html>
